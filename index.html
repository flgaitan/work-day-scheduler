<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler.</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Your day at a glance.</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00></span></h2>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="notification-center-hub" id="user-notification">"Add new activities to planner" </section>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8" class="row time-block">
        <div class="col-1 hour">08:00</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    <div id="9" class="row time-block">
      <div class="col-1 hour">09:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="10" class="row time-block">
      <div class="col-1 hour">10:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="11" class="row time-block">
      <div class="col-1 hour">11:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="12" class="row time-block">
      <div class="col-1 hour">12:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="13" class="row time-block">
      <div class="col-1 hour">13:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="14" class="row time-block">
      <div class="col-1 hour">14:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="15" class="row time-block">
      <div class="col-1 hour">15:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="16" class="row time-block">
      <div class="col-1 hour">16:00</div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
